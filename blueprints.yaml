name: Force Pagetemplate Item
slug: force-pagetemplate-item
type: plugin
version: 1.0.0
description: Selects Item as default page template when adding a new page
icon: plug
author:
  name: Mark Heines
  email: post@markheines.de
homepage: https://github.com/Geraetefreund/grav-plugin-force-pagetemplate-item
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/Geraetefreund/grav-plugin-force-pagetemplate-item/issues
docs: https://github.com/Geraetefreund/grav-plugin-force-pagetemplate-item/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_FORCE_PAGETEMPLATE_ITEM.TEXT_VARIABLE
      help: PLUGIN_FORCE_PAGETEMPLATE_ITEM.TEXT_VARIABLE_HELP
